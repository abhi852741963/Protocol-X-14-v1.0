<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protocol X-14 // Network Map</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 40px;
    }

    .terminal {
      border: 2px solid #00ffcc;
      background: #000000;
      box-shadow: 0 0 20px #00ffcc80;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .title {
      font-size: 24px;
      color: #ffffff;
      border-bottom: 1px dashed #00ffcc55;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .comment {
      color: #888;
      margin-bottom: 10px;
    }

    .node-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .node {
      background-color: #0d0d0d;
      border: 1px solid #00ffcc55;
      padding: 15px;
      text-align: center;
      color: #ffffff;
      position: relative;
      transition: all 0.2s ease;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc22;
    }

    .node:hover {
      background-color: #111;
      border-color: #ff0066;
      box-shadow: 0 0 10px #ff0066;
      text-shadow: 0 0 5px #ffffff;
    }

    .node::after {
      content: '';
      position: absolute;
      top: -5px;
      bottom: -5px;
      left: -5px;
      right: -5px;
      border: 1px dashed #00ffcc33;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.1; }
      50% { opacity: 0.4; }
      100% { opacity: 0.1; }
    }

    .footer-nav {
      margin-top: 30px;
      border-top: 1px dashed #00ffcc55;
      padding-top: 15px;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
    }

    a:hover {
      color: #ff0066;
      text-shadow: 0 0 10px #ff0066;
    }
  </style>
</head>
<body>

<div class="terminal">
  <div class="title">[NETWORK_CONSOLE // CYBERPUNK NODES]</div>
  <div class="comment">// Globe rendering skipped. Switching to terminal grid mode.</div>
  <div class="comment">// Click on a node to access endpoint.</div>

  <div class="node-grid">
    <div class="node" onclick="window.open('https://www.chess.com/member/elreypulga19', '_blank')">
      Spain<br><strong>Chess.com</strong>
    </div>
    <div class="node" onclick="window.open('https://www.tinkercad.com/users/2y88rVNq5Sm-abhinavramms5', '_blank')">
      USA<br><strong>Tinkercad</strong>
    </div>
    <div class="node" onclick="window.open('https://github.com/abhi852741963', '_blank')">
      USA<br><strong>GitHub</strong>
    </div>
    <div class="node">
      India<br><strong>Home Base</strong><br><span style="font-size:12px; color:#888">// Physical only</span>
    </div>
  </div>

  <div class="footer-nav">
    <a href="index.html">./return --menu</a>
  </div>
</div>

</body>
</html>
